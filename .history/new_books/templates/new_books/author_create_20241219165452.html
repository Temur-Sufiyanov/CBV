{% extends 'new_books/base.html' %}

{% block title %}
    New Author
{% endblock title %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.errors}}
            {{field.label_tag}} {{field}}
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">Add an Author</button>
        <a href="{% url '' %}" role="button" class="btn btn-secondary w-100">Cancel</a> 
    </form>
{% endblock content %}
