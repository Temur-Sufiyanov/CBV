{% extends 'new_books/base.html' %}

{% block title %}
    {{author.name}}
{% endblock title %}
{% block content %}
    <h3 class="text-center"></h3>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>
                {{message}}
            </li>
            {% endfor %}      
        </ul>
    {% endif %}
        
{% endblock content %}
